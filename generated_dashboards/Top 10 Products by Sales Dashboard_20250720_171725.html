<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Products by Sales Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-4">Top 10 Products by Sales</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-lg font-semibold mb-2">Sales by Product</h2>
                <canvas id="pieChart"></canvas>
            </div>
            
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-lg font-semibold mb-2">Product Sales Details</h2>
                <table class="w-full">
                    <thead>
                        <tr>
                            <th class="text-left">Product</th>
                            <th class="text-right">Sales</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Laptop Pro</td>
                            <td class="text-right">$1,299.99</td>
                        </tr>
                        <tr>
                            <td>Office Chair</td>
                            <td class="text-right">$199.99</td>
                        </tr>
                        <tr>
                            <td>Keyboard</td>
                            <td class="text-right">$89.99</td>
                        </tr>
                        <tr>
                            <td>Wireless Mouse</td>
                            <td class="text-right">$59.98</td>
                        </tr>
                        <tr>
                            <td>Desk Lamp</td>
                            <td class="text-right">$49.99</td>
                        </tr>
                        <tr>
                            <td>Coffee Mug</td>
                            <td class="text-right">$25.98</td>
                        </tr>
                        <tr>
                            <td>Water Bottle</td>
                            <td class="text-right">$19.99</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('pieChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Laptop Pro', 'Office Chair', 'Keyboard', 'Wireless Mouse', 'Desk Lamp', 'Coffee Mug', 'Water Bottle'],
                datasets: [{
                    data: [1299.99, 199.99, 89.99, 59.98, 49.99, 25.98, 19.99],
                    backgroundColor: [
                        '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#C9CBCF'
                    ]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                    },
                    title: {
                        display: true,
                        text: 'Sales by Product'
                    }
                }
            }
        });
    </script>
</body>
</html>
