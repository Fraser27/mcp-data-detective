<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySQL User Distribution Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 font-inter p-4">
    <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-6">
        <header class="mb-4">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">MySQL User Distribution</h1>
            <p class="text-sm text-gray-600">Analysis of user engagement and profile completeness</p>
        </header>

        <div class="flex justify-between items-center mb-4">
            <div>
                <p class="text-xs text-gray-500">Generated: <span id="timestamp"></span></p>
            </div>
        </div>

        <div class="relative h-80">
            <canvas id="userDistributionChart" aria-label="User Distribution Pie Chart" role="img"></canvas>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Timestamp
            document.getElementById('timestamp').textContent = new Date().toLocaleString();

            // Chart Data
            const data = {
                labels: ['Active Users', 'Inactive Users', 'Complete Profiles', 'Incomplete Profiles'],
                datasets: [{
                    data: [5, 0, 5, 0],
                    backgroundColor: [
                        '#10B981', // Emerald for Active Users
                        '#EF4444', // Red for Inactive Users
                        '#3B82F6', // Blue for Complete Profiles
                        '#F59E0B'  // Amber for Incomplete Profiles
                    ]
                }]
            };

            // Chart Configuration
            const config = {
                type: 'pie',
                data: data,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                font: {
                                    family: 'Inter'
                                }
                            }
                        },
                        tooltip: {
                            backgroundColor: '#000',
                            titleColor: '#fff',
                            bodyColor: '#fff'
                        }
                    },
                    animation: {
                        animateScale: true,
                        animateRotate: true
                    },
                    accessibility: {
                        enabled: true
                    }
                }
            };

            // Render Chart
            new Chart(document.getElementById('userDistributionChart'), config);
        });
    </script>
</body>
</html>
